<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Orders</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Orders List</h2>
  <table id="ordersTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvV0Lg1FZz_Ae6vElDoKsprIKsTSpb509KuJkbCbl0fMV0NyB1_9hY4bHNW9O78-_StA/exec";

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        const headers = Object.keys(data[0] || {});
        const thead = document.querySelector('#ordersTable thead');
        const tbody = document.querySelector('#ordersTable tbody');

        thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
        tbody.innerHTML = data.map(row =>
          `<tr>${headers.map(h => `<td>${row[h]}</td>`).join('')}</tr>`
        ).join('');
      })
      .catch(err => alert("Error loading data: " + err));
  </script>
</body>

</html>
