<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Order Portal</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="error" id="error"></p>
</div>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  // Demo credentials â€” change these to whatever you want
  const admin = { username: "admin", password: "admin123" };
  const normalUser = { username: "user", password: "user123" };

  if (user === admin.username && pass === admin.password) {
    localStorage.setItem("role", "admin");
    window.location.href = "finance.html";
  } else if (user === normalUser.username && pass === normalUser.password) {
    localStorage.setItem("role", "user");
    window.location.href = "view.html";
  } else {
    error.textContent = "Invalid credentials. Try again.";
  }
}
</script>

</body>
</html>
