<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      color: #333;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 15px;
    }
    .btn-container button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background: #4CAF50;
      transition: background 0.3s;
    }
    .btn-container button:hover {
      background: #45a049;
    }
    .logout-btn {
      background: #f44336;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, <span id="userRole"></span></h1>
  </header>

  <div class="btn-container">
    <button onclick="navigateTo('view.html')">üìä View Orders</button>
    <button onclick="navigateTo('finance.html')">üí∞ Finance Overview</button>
    <button id="adminBtn" onclick="navigateTo('admin.html')" style="display:none;">üõ†Ô∏è Admin Tools</button>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    // Check login status
    const role = localStorage.getItem("role");
    const userRoleSpan = document.getElementById("userRole");
    const adminBtn = document.getElementById("adminBtn");

    if (!role) {
      // Not logged in ‚Üí redirect to login page
      window.location.href = "login.html";
    } else {
      userRoleSpan.textContent = role.charAt(0).toUpperCase() + role.slice(1);
    }

    // Show admin tools only for admin
    if (role === "admin") {
      adminBtn.style.display = "block";
    }

    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
