
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Extractor</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fafafa; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #output { background: #fff; padding: 10px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Paste WhatsApp Order Message</h2>
  <textarea id="message" placeholder="Paste your order message here..."></textarea>
  <button onclick="extractOrder()">Extract & Save</button>
  <div id="output"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvV0Lg1FZz_Ae6vElDoKsprIKsTSpb509KuJkbCbl0fMV0NyB1_9hY4bHNW9O78-_StA/exec";

    function extractOrder() {
      const msg = document.getElementById('message').value;
      if (!msg.trim()) return alert("Please paste a message first.");

      // Example parsing logic (you can modify this)
      const id = msg.match(/Order ID[:\- ]+(\d+)/i)?.[1] || "N/A";
      const customer = msg.match(/Customer[:\- ]+(.+)/i)?.[1]?.trim() || "N/A";
      const date = msg.match(/Date[:\- ]+([\d\/\- ]+)/i)?.[1]?.trim() || new Date().toISOString().split('T')[0];
      const items = msg.match(/Items[:\- ]+(.+)/i)?.[1]?.trim() || "N/A";
      const total = msg.match(/Total[:\- ]+\$?(\d+)/i)?.[1] || 0;

      const order = { id, customer, date, items, total };

      // Display result
      document.getElementById('output').innerHTML =
        `<b>Extracted:</b><br>
        ID: ${id}<br>
        Customer: ${customer}<br>
        Date: ${date}<br>
        Items: ${items}<br>
        Total: $${total}<br>`;

      // Send to Google Sheet
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(order),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(txt => alert("Order saved!"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
