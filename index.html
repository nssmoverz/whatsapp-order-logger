<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Order Test</title>
</head>
<body>

<h2>Test Order ID</h2>
<input type="text" id="orderId" placeholder="Enter Order ID">
<button onclick="sendOrder()">Save Order</button>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvV0Lg1FZz_Ae6vElDoKsprIKsTSpb509KuJkbCbl0fMV0NyB1_9hY4bHNW9O78-_StA/exec"; // Replace with your /exec URL

function sendOrder() {
  const orderId = document.getElementById('orderId').value.trim();
  if (!orderId) return alert("Enter an Order ID first");

  const params = new URLSearchParams({ orderId: encodeURIComponent(orderId) });
  const url = SCRIPT_URL + "?" + params.toString();

  fetch(url)
    .then(r => r.text())
    .then(txt => alert(txt))
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
