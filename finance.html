<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44336;
    }
    .readonly {
      background: #eee;
    }
  </style>
</head>
<body>

<header>Finance Dashboard</header>

<button class="logout-btn" onclick="logout()">Logout</button>

<div class="container">
  <h2 style="text-align:center;">Finance Summary</h2>

  <label for="revenue">Revenue (SGD)</label>
  <input type="number" id="revenue" placeholder="Enter total revenue">

  <label for="maintenance">Maintenance Cost (SGD)</label>
  <input type="number" id="maintenance" placeholder="Enter maintenance cost">

  <label for="toll">Toll Charges (SGD)</label>
  <input type="number" id="toll" placeholder="Enter toll charges">

  <label for="fuel">Fuel Costs (SGD)</label>
  <input type="number" id="fuel" placeholder="Enter fuel costs">

  <label for="profit">Profit (SGD)</label>
  <input type="number" id="profit" class="readonly" readonly>

  <button onclick="calculateProfit()">ðŸ’° Calculate Profit</button>
</div>

<script>
// âœ… Login check (only admin can access)
const role = localStorage.getItem("role");
if (!role) {
  window.location.href = "login.html";
}
if (role !== "admin") {
  alert("Access denied. Admins only.");
  window.location.href = "view.html";
}

// âœ… Logout
function logout() {
  localStorage.removeItem("role");
  window.location.href = "login.html";
}

// âœ… Calculate Profit
function calculateProfit() {
  const revenue = parseFloat(document.getElementById("revenue").value) || 0;
  const maintenance = parseFloat(document.getElementById("maintenance").value) || 0;
  const toll = parseFloat(document.getElementById("toll").value) || 0;
  const fuel = parseFloat(document.getElementById("fuel").value) || 0;

  const profit = revenue - (maintenance + toll + fuel);
  document.getElementById("profit").value = profit.toFixed(2);

  // Save data locally so admin doesnâ€™t lose values after refresh
  localStorage.setItem("financeData", JSON.stringify({ revenue, maintenance, toll, fuel, profit }));
}

// âœ… Load saved finance data
window.onload = function() {
  const saved = localStorage.getItem("financeData");
  if (saved) {
    const data = JSON.parse(saved);
    document.getElementById("revenue").value = data.revenue;
    document.getElementById("maintenance").value = data.maintenance;
    document.getElementById("toll").value = data.toll;
    document.getElementById("fuel").value = data.fuel;
    document.getElementById("profit").value = data.profit;
  }
};
</script>

</body>
</html>
