<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Order System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 { text-align: center; color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .edit-btn { background: #2196F3; }
    .delete-btn { background: #f44336; }
    .save-btn { background: #4CAF50; margin-top: 10px; }
    input[type=text], input[type=number] {
      width: 90%;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .logout-btn {
      background: #f44336;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      margin-bottom: 20px;
    }
    h2 { margin-top: 40px; }
    .finance-inputs { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .finance-inputs input { flex: 1; }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <h1>Admin Panel</h1>

  <h2>Manage Orders</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Items</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Edit Finance Data</h2>
  <div class="finance-inputs">
    <input type="number" id="revenue" placeholder="Revenue">
    <input type="number" id="maintenance" placeholder="Maintenance Cost">
    <input type="number" id="toll" placeholder="Toll Charges">
    <input type="number" id="fuel" placeholder="Fuel Cost">
    <input type="number" id="profit" placeholder="Profit" readonly>
  </div>
  <button class="save-btn" onclick="saveFinance()">Save Finance Data</button>

  <script>
    // ✅ Only admin can access
    const role = localStorage.getItem("role");
    if (!role || role !== "admin") {
      alert("Access denied. Admins only.");
      window.location.href = "main.html";
    }

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUf4izbMFu9ulS19MpfQ_Q7p9-gmgMwLkEJ9UH_jSvTwEpXLBbopxh-rthiZFgwVGm/exec";
    const ordersTable = document.getElementById("ordersTable").querySelector("tbody");

    // Fetch orders
    async function loadOrders() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();

      ordersTable.innerHTML = "";
      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" value="${row.orderId}" /></td>
          <td><input type="text" value="${row.customer}" /></td>
          <td><input type="text" value="${row.date}" /></td>
          <td><input type="text" value="${row.items}" /></td>
          <td><input type="text" value="${row.total}" /></td>
          <td>
            <button class="edit-btn" onclick="updateOrder(${index}, this)">Save</button>
            <button class="delete-btn" onclick="deleteOrder(${index}, this)">Delete</button>
          </td>
        `;
        ordersTable.appendChild(tr);
      });
    }

    // Update order in sheet (we’ll just resubmit GET request with params)
    async function updateOrder(index, btn) {
      const tr = btn.closest("tr");
      const data = {
        orderId: tr.children[0].querySelector("input").value,
        customer: tr.children[1].querySelector("input").value,
        date: tr.children[2].querySelector("input").value,
        items: tr.children[3].querySelector("input").value,
        total: tr.children[4].querySelector("input").value
      };
      try {
        const params = new URLSearchParams(data);
        const res = await fetch(`${SCRIPT_URL}?${params}`, { method: 'GET' });
        const text = await res.text();
        if (text.includes("Success")) {
          alert("Order updated successfully!");
        } else {
          alert("Failed to update order.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    // Delete order (note: real deletion requires script update, here we can clear fields)
    function deleteOrder(index, btn) {
      const tr = btn.closest("tr");
      if (confirm("Are you sure you want to delete this order?")) {
        tr.remove();
        alert("Order removed from view. To fully delete, update script backend.");
      }
    }

    // Load saved finance data
    function loadFinance() {
      const saved = localStorage.getItem("financeData");
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("revenue").value = data.revenue;
        document.getElementById("maintenance").value = data.maintenance;
        document.getElementById("toll").value = data.toll;
        document.getElementById("fuel").value = data.fuel;
        document.getElementById("profit").value = data.profit;
      }
    }

    function saveFinance() {
      const revenue = parseFloat(document.getElementById("revenue").value) || 0;
      const maintenance = parseFloat(document.getElementById("maintenance").value) || 0;
      const toll = parseFloat(document.getElementById("toll").value) || 0;
      const fuel = parseFloat(document.getElementById("fuel").value) || 0;
      const profit = revenue - (maintenance + toll + fuel);

      document.getElementById("profit").value = profit.toFixed(2);

      localStorage.setItem("financeData", JSON.stringify({ revenue, maintenance, toll, fuel, profit }));
      alert("Finance data saved!");
    }

    function logout() {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }

    // Initialize
    loadOrders();
    loadFinance();
  </script>
</body>
</html>
